<div class="row">
    <div class="col-xs 12">
        <button class="btn my-2 btn-success" (click)="onNewRecipe()">New recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipes-item *ngFor="let recipeEl of recipes;let i = index" [item]="recipeEl" [id]="i" (selectedRecipe)="onResipeSelected(recipeEl)"></app-recipes-item>
    </div>
</div>
